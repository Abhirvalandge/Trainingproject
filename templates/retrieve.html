{% extends 'base.html'%}


{% block body_block %}


<div class="container">    
    <p>Retrive All data</p>
    <table class="table">
      <thead>
        <tr>
          <th>EMP NUMBER</th>
          <th>EMP NAME</th>
          <th>EMP MOBILE</th>
          <th>EMP SALARY</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>

        {% for emp in employee %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.emobile}}</td>
            <td>{{emp.esal}}</td>
            <td><a href="/edit/{{ emp.id }}"><span class="glyphicon glyphicon-pencil" >EDIT</span></a>
                
                
                / <a href="/delete/{{ emp.id }}"><span class="glyphicon glyphicon-pencil" >DELETE</span></a></td>
          </tr>  

        {% endfor %}


              
      </tbody>
    </table>
  </div>



    


{% endblock %}
