{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body_block %}


<form method="POST" class="post-form" action="/update/{{employee.id}}">  
    {% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>Update Details</h3>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Number:</label>  
<div class="col-sm-4">  
    <input type="text" name="eno" id="id_eno" required maxlength="20" value="{{ employee.eno }}"/>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Name:</label>  
<div class="col-sm-4">  
    <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Mobile:</label>  
<div class="col-sm-4">  
    <input type="text" name="emobile" id="id_emobile" required maxlength="100" value="{{ employee.emobile }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Employee Salary:</label>  
<div class="col-sm-4">  
    <input type="text" name="esal" id="id_esal" required maxlength="15" value="{{ employee.esal }}" />  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type="submit" class="btn btn-success">Update</button>  
</div>  
</div>  
</div>  
</form>
    
</form>

{% endblock %}
